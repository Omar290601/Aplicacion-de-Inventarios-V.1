<div class="page-wrapper">
  <div class="form-header">
    <h1>Agregar Nuevo Producto</h1>
    <div class="header-line"></div>
  </div>
  
  <form class="wide-form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-field full-width">
        <label for="descripcion">Descripción del Producto</label>
        <input 
          type="text" 
          id="descripcion"  name="descripcion" [(ngModel)]="producto.descripcion"
          placeholder="Ingrese la descripción completa del producto"
          required
        >
      </div>
    </div>

    <div class="form-row two-columns">
      <div class="form-field">
        <label for="precio">Precio</label>
        <div class="price-input">
          <span class="currency">$</span>
          <input 
            type="number" 
            step="0.01" 
            id="precio" name="precio" requiered [(ngModel)]="producto.precio"
            placeholder="0.00"
            min="0"
            required
          >
        </div>
      </div>

      <div class="form-field">
        <label for="existencia">Existencia</label>
        <input 
          type="number" 
          id="existencia"  name="existencia" [(ngModel)]="producto.existencia"
          placeholder="Cantidad en inventario"
          min="0"
          required
        >
      </div>
    </div>

    <div class="button-group">
      <button type="submit" class="btn-save">Guardar Producto</button>
      <a href="/" class="btn-cancel">Cancelar</a>
    </div>
  </form>
</div>

<style>

    margin: 0;
    padding: 0;
