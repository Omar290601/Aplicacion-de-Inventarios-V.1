spring.application.name=inventarios

#Conexion a MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/inventarios_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


#configuramos el patron de log 
logging.pattern.console=%thread %-5level %logger - %msg%n

#configuramos el nivel de log
logging.level.root=INFO

#configuramos el puerto del servidor
#server.port=8081

spring.main.banner-mode=off